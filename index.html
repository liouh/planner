<!DOCTYPE html>
<html>
	<head>
		<title>Planner</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/jgauge.css" />
		
		<style>
			div.jgauge {float:none;zoom:0.75;margin:0 auto 50px}
			.career-analysis{float:right;border:1px solid #d5d5d5;border-radius:0 5px 5px 0;text-align:center;padding:10px 10px 20px}
			.career-analysis H2{color:#878787;font:bold 15px "MuseoSlab-700",Sans-serif}
			.career-analysis H3{text-align:center;font:bold 12px "MuseoSlab-700",Sans-serif}
			DIV#jGaugeMoney p.tick-label {font-size:20px}
			DIV#jGaugeJoy p.tick-label {font-size:25px;letter-spacing:-7px}
			
		</style>
	</head>
	<body>
		<div id="share">SHARE</div>
		<div class="planner-container">
			<div class="career-analysis">
				<h2>ANALYZER</h2>
				<h3>Money (Moolah)</h3>
				<div id="jGaugeMoney" class="jgauge"></div>
				<h3>Time (Duration)</h3>
				<div id="jGaugeTime" class="jgauge"></div>
				<h3>Joy (Happiness)</h3>
				<div id="jGaugeJoy" class="jgauge"></div>
				<a href="javascript:updateAnalyzer()">Update Analyzer</a> | <a href="javascript:updateAnalyzer('reset')">Reset</a>
			</div>
			<div id="planner">
				<div id="years"></div>
				<ul id="tabs"></ul>
				<ul id="sandbox" class="course-list"></ul>
			</div>
		</div>
		<div id="saving">Saving...</div>
		<!-- Plan Modal start -->
		<div id="planModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
				<h3 id="myModalLabel">Add a plan</h3>
			</div>
			<div class="modal-body">
				<div class="btn-group">
					<button class="btn btn-large dropdown-toggle" data-toggle="dropdown">Select Plan <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a class="template-link cs" data-major="Computer Science" href="#">CS</a></li>
						<li><a class="template-link ee" data-major="Electrical Engineering" href="#">EE</a></li>
						<li><a class="template-link econ" data-major="Economics" href="#">ECON</a></li>
						<li><a class="template-link bme" data-major="Biomedical Engineering" href="#">BME</a></li>
					</ul>
				</div>
			</div>
<!--			<div class="modal-footer">
				<button class="btn btn-primary">Save</button>
			</div>-->
		</div>
		<!-- Plan Modal End -->

		<script src="js/init.js"></script>
		<script src="js/jquery-1.8.3.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script src="https://d2dswzpx2y1fhq.cloudfront.net/_sdk/chegg.js"></script>

			P.Analyzer = (function(){

				// PRIVATE
				function _initAnalyzer(){
										
					//P('Analyzer.data.gauges');
					P.main.Analyzer.data.gauges= [];
					
					P.main.Analyzer.data.gauges[0] = createNewGauge('jGaugeMoney'); // Create a new jGauge.
					P.main.Analyzer.data.gauges[1] = createNewGauge('jGaugeTime'); // Create a new jGauge.
		   			P.main.Analyzer.data.gauges[2] = createNewGauge('jGaugeJoy'); // Create a new jGauge.
		   			
		   			P.main.Analyzer.data.gauges[0].init(); // Put the jGauge on the page by initialising it.
				      P.main.Analyzer.data.gauges[1].init(); // Put the jGauge on the page by initialising it.
				      P.main.Analyzer.data.gauges[2].init(); // Put the jGauge on the page by initialising it.
				      
				      P.main.Analyzer.data.gauges[0].setValue(10);

				      P.main.Analyzer.data.gauges[0].setValue(0);
				      P.main.Analyzer.data.gauges[1].setValue(0);
				      P.main.Analyzer.data.gauges[2].setValue(0);
				      
				      P.main.Analyzer.data.gauges[0].setValue(5.5);
				      P.main.Analyzer.data.gauges[1].setValue(6);
				      P.main.Analyzer.data.gauges[2].setValue(8);
				      		      
				      var ticksArr = $('.tick-label');
				      ticksArr[0].innerText = '$';
				      ticksArr[1].innerText = '$$';
				      ticksArr[2].innerText = '$$$';
				      ticksArr[3].innerHTML = "<img src='img/timer_clock_15w.png' class='timer-clock'/>";

				      ticksArr[8].innerHTML = "&#9786;&#9786;&#9786;";
				      ticksArr[8].style.left = "98px";
				      
				      
				}
				
				//PUBLIC
				function createNewGauge (id){					
					var myGauge = new jGauge();
					myGauge.id = id;
					myGauge.ticks.count = 3;
					myGauge.label.xOffset = -2000;
					return myGauge;					
				}
			
				function getModelData(){
					return P.main.Analyzer.data;
				}
				function getSettings(){
					return P.main.Analyzer.options;
				}
				function setModelData(k,v){
					P.main.Analyzer.data[k].setValue(v);
				}
				function updateModelData(flag) {
					if(flag=="reset") {
						for(var i=0;i<P.main.Analyzer.data.gauges.length;i++) 
							P.main.Analyzer.data.gauges[i].setValue(0);	
					} else {
				      P.main.Analyzer.data.gauges[0].setValue(5.5);
				      P.main.Analyzer.data.gauges[1].setValue(6);
				      P.main.Analyzer.data.gauges[2].setValue(8);						
					}
				}
				function checkRules() {
					var count = 0,
						tooMuch = 4,
						flag = false;
					
					//iterate through data and determine true or flase
					if(flag) {
						
					} else {
						
					}
					
				}
				
				_initAnalyzer();
				
				return {
			       init: function (options) {
			            $.extend(options);
			        },
			        debug: function () {
			            return {
			                settings: getSettings(),
			                data: getModelData()
			            };
			        },
			        setData: function (k, v) {
			            setModelData(k,v);
			        },
			        getData: function (){
			        	getModelData();
			        },
			        update: function (flag){
			        	updateModelData(flag);
			        }
				}
				
			})();
			
			
			
		   //Update analyzer
			function updateAnalyzer(flag)
			{
				P.Analyzer.update(flag);
			}
		   
		   
		   
		   $(document).ready(function(){
				P.Analyzer.init({});			   			   	
		   			   	
		   });
		   
		</script>
		<script src="js/planner-view.js"></script>
		<script src="js/planner.js"></script>
		<script>
			// init page
			P.mainView = new P.main.view();
			P.mainView.load();
		</script>
	</body>
</html>
